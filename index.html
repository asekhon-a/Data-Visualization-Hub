<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataVizHub</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1>DataVizHub</h1>
  </header>

  <main>
    <!-- File Upload -->
    <section>
      <h2>Upload CSV</h2>
      <input type="file" id="fileInput" accept=".csv">
    </section>

    <!-- Filter -->
    <section>
      <h2>Filter Data</h2>
      <label for="filterColumn">Column:</label>
      <select id="filterColumn"></select>

      <label for="filterValue">Value:</label>
      <input type="text" id="filterValue" placeholder="Enter filter value">

      <button id="applyFilter">Apply Filter</button>
      <button id="clearFilter">Clear Filter</button>
      <button id="exportCSV">Export Table CSV</button>
    </section>

    <!-- Data Table -->
    <section>
      <h2>Data Preview</h2>
      <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Charts -->
    <section>
      <h2>Charts</h2>
      <div class="draggable" id="lineChartWrapper">
        <canvas id="lineChart"></canvas>
        <button onclick="exportChart('lineChart')">Export Line Chart</button>
      </div>
      <div class="draggable" id="barChartWrapper">
        <canvas id="barChart"></canvas>
        <button onclick="exportChart('barChart')">Export Bar Chart</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
